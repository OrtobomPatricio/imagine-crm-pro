services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --sql_mode="" --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chin_crm}
      MYSQL_USER: ${MYSQL_USER:-crm}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-change_me}
    ports:
      - "127.0.0.1:${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-change_me}" ]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      args:
        VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-http://localhost:3000}
        VITE_APP_ID: ${VITE_APP_ID:-imagine-crm}
        VITE_DEV_BYPASS_AUTH: ${ALLOW_DEV_LOGIN:-0}
        VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT:-}
        VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID:-}
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "127.0.0.1:${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # IMPORTANT: use mysql service name as host
      DATABASE_URL: mysql://${MYSQL_USER:-crm}:${MYSQL_PASSWORD:-change_me}@mysql:3306/${MYSQL_DATABASE:-chin_crm}
      JWT_SECRET: ${JWT_SECRET:-CHANGE_ME}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-dev-owner}
      ALLOW_DEV_LOGIN: ${ALLOW_DEV_LOGIN:-0}
      VITE_DEV_BYPASS_AUTH: ${VITE_DEV_BYPASS_AUTH:-0}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-http://localhost:3000}
      VITE_APP_ID: ${VITE_APP_ID:-chin-crm}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-http://localhost:3000}
      DATA_ENCRYPTION_KEY: ${DATA_ENCRYPTION_KEY:-CHANGE_ME_32CHARS_MIN}
      WHATSAPP_WEBHOOK_VERIFY_TOKEN: ${WHATSAPP_WEBHOOK_VERIFY_TOKEN:-CHANGE_ME}
      WHATSAPP_APP_SECRET: ${WHATSAPP_APP_SECRET:-}
      WHATSAPP_GRAPH_VERSION: ${WHATSAPP_GRAPH_VERSION:-v19.0}
      WHATSAPP_GRAPH_BASE_URL: ${WHATSAPP_GRAPH_BASE_URL:-https://graph.facebook.com}
      # Run migrations on start by default (safe for dev/prod)
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-1}
    volumes:
      - ./.env:/app/.env:ro

volumes:
  mysql_data:
